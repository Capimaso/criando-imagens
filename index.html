<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando imagens com html</title>
    <link rel="icon" href="batcat.jpg">
    <style>
        body{
            background-color: blanchedalmond;
        }
        #paragrafo{
            color: rgb(189, 161, 103);
            font-size: 20px;
            text-align: left;
        }
        #imagem{
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50vh;
            left: 50vw;
        }
    </style>
</head>
<body>
    <h1>Aula de hoje</h1>
    <p id="paragrafo">Hoje foi nos ensinado como criar uma imagem no html e como utilizar do h1, p, body e head!</p>
    <img id="imagem" src="batcat.jpg" alt="batcat" width="500px">
</body>
</html>
